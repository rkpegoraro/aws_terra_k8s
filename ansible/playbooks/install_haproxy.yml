---
- hosts: haproxy
  become: yes
  become_method: sudo
  gather_facts: False

  tasks:
  - name: Update and upgrade apt packages
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400 #One day
  - name: Install Haproxy
    apt: pkg=haproxy state=latest
